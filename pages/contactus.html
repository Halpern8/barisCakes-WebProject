<div id="contactusId" class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact me!</h3>
                </div>
                <div class="panel-body">
                    <form action="MAILTO:remax.maor@gmail.com" method="post" enctype="text/plain" role="form" id="myForm">

                        <div class="form-group">
                            <input type="text" ng-model="name" name="name" id="name" class="form-control input-sm" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <input type="email" ng-model="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        </div>

                        <div class="form-group">
                            <input type="text" ng-model="subject" name="subject" id="subject" class="form-control input-sm" placeholder="Message Subject">
                        </div>

                        <div class="form-group">
                            <textarea rows="4" ng-model="message" name="message" id="message" class="form-control input-sm" placeholder="Message..."></textarea>
                        </div>

                        <input type="submit" value="Send" class="btn btn-block" id="submitBtn" onclick="alert('Message sent!');" ng-click="success()">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
 
<script>
    $(document).ready(function () {

        $("input[type=submit]").prop("disabled", true);
        $("#name, #email").on("change paste keyup", function () {
            validate();
        });
    });

    function validate() {
        if ($('#name').val().length > 0 && $('#email').is(':valid'))
            $("#submitBtn").prop("disabled", false);
        else
            $("#submitBtn").prop("disabled", true);
    }
</script>
