<div id="registerId" class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Order and we will contact you!</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="myForm">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="first_name" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="last_name" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="tel" ng-model="phone" name="phone" id="phone" class="form-control input-sm" placeholder="Phone Number" pattern="[0][1-9][-.0-9][-.0-9][0-9]+" required>
                        </div>

                        <div class="form-group">
                            <input type="email" ng-model="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        </div>

                        <div class="form-group">
                            <input type="text" ng-model="address" name="address" id="address" class="form-control input-sm" placeholder="Home Address" required>
                        </div>

                        <input type="submit" value="Order" class="btn btn-info btn-block" id="submitBtn" onclick="alert('Order recieved');" ng-click="getOrder()">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
